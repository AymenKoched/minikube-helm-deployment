version: '2.3'

services:
  helm-backend:
    container_name: helm-backend
    image: aymenkoched02/backend-helm-image:latest
    ports:
      - '7001:7001'

  helm-frontend:
    container_name: helm-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_HOST=localhost
        - REACT_APP_BACKEND_PORT=7001
    ports:
      - '80:80'